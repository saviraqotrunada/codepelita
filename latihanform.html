<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <style>
        h2{
            background-color: rgb(193, 233, 185);
            text-align: center;
            color: rgb(11, 95, 46);
        
        }
    </style>
</head>
<body>
    <h2>Formulir Pendaftaran 2024/2025</h2>
    <form>
        <label for="name"> Name:</label><br>
        <input type="text" id="name" name="name"placeholder="masukan nama lengkap"><br><br>
        <label for="tempat lahir">Tempat Lahir:</label><br>
        <input type="text" id="tempat lahir" name="tempat lahir"placeholder="masukan Kota/Kab Tempat Lahir"><br><br>
        <label for="tanggal lahir">Tanggal Lahir:</label><br>
        <input type="text" id="tanggal lahir" name="tanggal lahir"placeholder="tanggal-bulan-tahun"><br><br>
        <label for="Alamat"> Alamat:</label><br>
        <input type="text" id="Alamat" name="name"placeholder="Masukan alamat lengkap"><br><br>
        <label for="No. Hp Siswa"> No. Hp Siswa:</label><br>
        <input type="text" id="no.hp siswa" name="no.hpSiswa"placeholder="Masukan Nomor Hp Siswa"><br><br>
        <label for="name">Pilihan Jurusan</label><br>
        <select>
            <option value="-Pilih Jurusan-">-Pilih Jurusan-</option>
            <option value="TJKT">TJKT</option>
            <option value="PPLG">PPLG</option>
            <option value="TB">TB</option>
            <option value="TKRO">TKRO</option>
            <option value="TBSM">TBSM</option>

        </select><br><br>
        <label for="name">Jalur Pendaftaran</label><br>
        <select>
            <option value="Pilih Jalur Pendaftaran">-Pilih Jalur Pendaftaran-</option>
            <option value="Reguler">Reguler</option>
            <option value="Prestasi Akademik">Prestasi Akademik</option>
            <option value="Prestasi Non Akademik">Prestasi Non Akademik</option>
            <option value="Prestasi Agama">Prestasi Agama</option>

        </select><br><br>
        <label for="Nama sekolah asal"> Nama Sekolah Asal:</label><br>
        <input type="text" id="nama sekolah asal" name="nama sekolah asal"placeholder="Masukan Nama Sekolah SMP/MTS"><br><br>
        <label for="Alamat sekolah asal"> Alamat Sekolah Asal:</label><br>
        <input type="text" id="alamat sekolah asal" name="alamat sekolah asal"placeholder="Masukan alamat lengkap SMP/MTS"><br><br>
        <label for="name">Dimanakah Anda Mendapatkan Info tentang SMK Syafi'i Akrom</label><br>
        <select>
            <option value="Pilih Sumber Info">-Pilih Sumber Info-</option>
            <option value="Sosialisasi SMKSA ke SMP">Sosialisasi SMKSA ke SMP</option>
            <option value="Teman">Teman</option>
            <option value="Kakak Kelas">Kakak Kelas</option>
            <option value="Alumni SMKSA">Alumni SMKSA</option>
            <option value="Tetangga">Tetangga</option>
            <option value="Saudara">Saudara</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>

        </select><br><br>
        <input type="submit" value="SIMPAN DATA">
    </form>
</body>
</html>
